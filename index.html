<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transforma la salud de tu mascota</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 50px 0;
        }
        h1 {
            color: #34a853;
        }
        .cta-button {
            background-color: #34a853;
            color: #fff;
            font-size: 18px;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }
        .cta-button:hover {
            background-color: #2c8d44;
        }
        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #34a853;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #2c8d44;
        }
        .image-container {
            text-align: center;
        }
        .image-container img {
            width: 80%;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>¡Transforma la salud de tu mascota con una nutrición natural!</h1>
            <p>Descarga nuestra guía gratuita y descubre cómo la nutrición adecuada puede mejorar la salud de tu perro o gato. ¡Es fácil y efectivo!</p>
            <a href="#form" class="cta-button">Descarga tu guía ahora</a>
        </div>

        <div class="image-container">
            <img src="images/guia.jpg" alt="Guía de Nutrición Natural para Mascotas">
        </div>

        <div id="form" class="form-container">
            <h2>¡Descarga la guía gratis ahora!</h2>
            <form action="https://wa.link/9n737m" method="get" target="_blank">
                <input type="email" name="email" placeholder="Ingresa tu correo" required>
                <button type="submit">Descargar Guía</button>
            </form>
        </div>
    </div>
</body>
</html>
